<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .main
        {
            width: 100%;
            height: 600px;
            /* background-color: aquamarine; */
        }
        .main h1
        {
            text-align: center;
            font-size: 35px;
        }
    </style>
</head>
<body>

    <div class="main">
        <h1>Marks</h1>
        <div class="container">
            <form action="#" onsubmit="submitdata(); return false">
          
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label for="">English:-</label>
                        <input type="number" name="english" id="english" placeholder="Enter the Marks" class="form-control">
                    </div>
                    <div class="col-md-4"></div>
            </div>
           

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <label for="">Hindi</label>
                        <input type="number" name="hindi" id="hindi" placeholder="Enter the Marks" class="form-control">
                    </div>
                    <div class="col-md-4"></div>
             </div>

             <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-3">
                    <label for="">Gujarati</label>
                    <input type="number" name="gujarati" id="gujarati" placeholder="Enter the Marks" class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <label for="">Science</label>
                        <input type="number" name="science" id="science" placeholder="Enter the Marks" class="form-control">
                   </div>
                    <div class="col-md-4"></div>
            </div>


                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <label for="">Maths</label>
                        <input type="number" name="maths" id="maths" placeholder="Enter the Marks" class="form-control">
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button class="btn btn-primary mt-3">Submit</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
             
        
        </form>

            <h1 id="total"></h1>
            <h1 id="grade"></h1>
    </div>
    </div>



    <script>
        function submitdata () 
        {
            var english=document.getElementById('english').value;
            var hindi =document.getElementById('hindi').value;
            var gujarati=document.getElementById('gujarati').value;
            var science=document.getElementById('science').value;
            var maths=document.getElementById('maths').value;

            
            var total=+english + +hindi + +gujarati + +science + +maths;
            document.getElementById('total').innerHTML="Total Mark is:" + total;   
            
            var per=(total/300)*100;
            document.getElementById("grade").innerHTML="Grade is" + per +"%";
        
            if (per >= 90) 
            {
                document.getElementById('grade').innerHTML="Grade is A"
            }
            else if (per >=70) 
            {
                document.getElementById('grade').innerHTML="Grade is B"
            }
            else if (per >=50) 
            {
                document.getElementById('per').innerHTML="Grade is C";
            }
            else
            {
                document.getElementById("grade").innerHTML="Fail"
            }
        
        }
    </script>

</body>
</html>
