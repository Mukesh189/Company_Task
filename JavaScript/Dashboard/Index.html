<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="left" id="menu">
            <div class="logos">
                <img src="Imge/logo.jpg" alt="">
            </div>
            <div class="dash">
                <i class="fa-solid fa-gauge"></i>
                <span>Dasboard</span>
            </div>
            <div class="dash">
                <i class="fa-solid fa-user"></i><br>
                <b>Users</b>
            </div>
            
            <div class="dash">
                <i class="fa-solid fa-list"></i>
                <span>Cheklist</span>
            </div>

               
            <div class="dash">
                <i class="fa-solid fa-list"></i>
                <span>Cheklist</span>
            </div>

            
            <div class="dash">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span>
            </div>

            <div class="dash">
                <i class="fa-solid fa-square-parking"></i>
                <span>Parking</span>
            </div>

      

            <div class="dash">
                <i class="fa-solid fa-message"></i>
                <span>Message</span>
            </div>







        </div>
        <div class="right">
            <div class="logo">
                <img src="Imge/logo.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Booking</a></li>
                    <li><a href="#">Newsroom</a></li>
                    <li><a href="#">Documents</a></li>
                </ul>
              

            </nav>
            <div class="serach">
                   <input type="text" placeholder="Enter the name" >
            </div>
            <div class="icons">
                <i class="fa-solid fa-message"></i>&nbsp;&nbsp;
                <i class="fa-solid fa-bell"></i>&nbsp;&nbsp;
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="bars" id="menutoggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Graph -->
    <section>
        <div class="main" style="background-color: white; border-radius: 10px;">
            <canvas id="myChart" class="graph"></canvas>
        </div>
    </section>

    <!-- Table -->
    <div class="main_table">
        <div class="container">
            <h1>Table</h1>
            <table>
                
                <thead>
                  <tr>
                    <th >Room Details</th>
                    <th>Floor</th>
                    <th>Screen</th>
                    <th>Capacity</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="radio"> M.2.1.ISO(2F)</td>
                    <td>2nd Floor</td>
                    <td>Without Screen</td>
                    <td>12</td>
                    <td><button>Book</button></td>
                  </tr>
                  <tr>
                    <td><input type="radio"> V3.3ISO(3F)</td>
                    <td>3rd Floor</td>
                    <td>With Screen</td>
                    <td>12</td>
                    <td><button>Book</button></td>
                  </tr>
                  <tr>
                    <td><input type="radio">V7.3ISO(3F)</td>
                    <td>7rd Floor</td>
                    <td>With Screen</td>
                    <td>24</td>
                    <td><button>Book</button></td>
                  </tr>
                
                </tbody>
              </table>
            
        </div>
    </div>








    <script>
        $(document).ready(function () 
        {
            $("#menutoggle").click(function () {
                $("#menu").fadeToggle("3000")
                
            })    
            function updateChart() {
                myChart.canvas.parentNode.style.width = '80%'; // Set the canvas container width
            
                myChart.resize(); // Resize the chart
            }
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Category 1', 'Category 2', 'Category 3'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [20, 30, 25],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Update chart on window resize
            $(window).on('resize', function () {
                updateChart();
            });

            // Initial update
            updateChart();
        }); 
    
    
        
    </script>
</body>
</html>
