        // Chek a Mark of grade
        const score=prompt("Enter the Score")
        if (score >=80 && score <= 100 ) 
        {
            alert("Grade is:-A")
        }
        else if (score >=70 && score <=89) 
        {
            alert("Grade is:-B")
        }
        else if (score >=60 && score <=69) 
        {
            alert("Grade is:-C")
        }
        else if (score >50 && score <=59) 
        {
            alert("Grade is:-D")
        }
        else
        {
            alert("Fail")
        }
    </script>
