    <script>
        function cookies() 
        {
            var user=document.getElementById("email").value;
            var password=document.getElementById("password").value;

            document.cookie="myusername="+user+";path=http://127.0.0.1:5500/index.html";
            document.cookie="mypassword="+password+";path=http://127.0.0.1:5500/index.html";
        }
        function getcookiedata() 
        {
                consol.log(document.cookie);
              var user=getCookie("myusername");
              var pswd=getCookie("mypassword");
              document.getElementById("email").value=user;
              document.getElementById("password").value=pswd;
        }

        function getCookie(cname) 
        {
            var name=cname+"=";
            var decodedCookie=decodeURIComponent(document.cookie);
            var ca=decodedCookie.split(";");
            for(var i =0;i<ca.length;i++)
            {
                var c=ca[i];
                while(c.charAt(0) == '')
                {
                    c=c.substring(1);
                }
                if (c.indexOf(name) == 0) 
                {
                    return c.substring(name.length,c.length)
                }
            }
            return "";
        }
    </script>
